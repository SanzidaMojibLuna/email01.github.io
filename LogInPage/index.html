<!DOCTYPE html>
<html>
    <title>
        Log In Page
    </title>
    <head>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="full_screen">
            <img src="./assets/admin.png" alt="admin-icon">
            <div class="admin">
                <h2>Log In</h2>
            </div>
            <div class="login-form">
                <form action="" method="get">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                    <label for="lname">Password:</label>
                    <input type="text" id="pass" name="pass" placeholder="Password"><br><br>
                    <input type="submit" value="Log In">
                  </form>
            </div>
            <div class="links">
                <div class="frst-link">Do Not Have An Account? <a href="signup.html">Sign Up</a></div>
                <div class="sec-link">Forgot Password? <a href="password_retrieval.html">Reset It</a></div>
            </div>
        </div>
        
    </body>

</html>
